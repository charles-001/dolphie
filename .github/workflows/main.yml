name: main

on:
  push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version-file: pyproject.toml
          cache: poetry

      - name: Install poetry
        run: pipx install poetry

      - run: poetry install

      - run: poetry build
